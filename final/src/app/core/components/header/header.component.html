<mat-toolbar
  class="header"
  color="primary">
  <a class="header-logo" [routerLink]="['']">Rs-network</a>
  <span class="example-spacer"></span>
  <div class="">
    @if (isUserLogged) {
      <button
        mat-icon-button
        (click)="onRunToProfile()">
        <mat-icon>account_circle</mat-icon>
      </button>
    }
    <button
      mat-icon-button
      (click)="onSwitchTheme()">
      <mat-icon>brightness_medium</mat-icon>
    </button>
  </div>
</mat-toolbar>
