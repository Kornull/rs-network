<form
  class="form"
  (submit)="onSubmit()"
  [formGroup]="messageForm">
  <mat-form-field
    class="form-input"
    color="accent">
    <mat-label>Message</mat-label>
    <input
      class="form-input--text"
      matInput
      placeholder="Message"
      formControlName="message" />
  </mat-form-field>
  <button
    class="form-btn"
    type="submit"
    mat-icon-button
    [disabled]="messageForm.invalid">
    <mat-icon>send</mat-icon>
  </button>
</form>
